<div class="container mt-5">
  <div class="jumbotron text-center py-4 bg-light">
    <h1 class="display-4">Lista de Tarefas</h1>
    <p class="lead">Fa√ßa a sua lista e se organize!</p>
  </div>

  <div class="card p-4 shadow-sm mb-5 border-0 bg-white">
    <h4 class="mb-3 text-primary">Nova Tarefa</h4>
    
    <div class="form-row">
      <div class="col-md-4 mb-2">
        <label>O que fazer?</label>
        <input type="text" class="form-control" placeholder="Ex: Lavar o carro" 
               [(ngModel)]="novaTarefa.nome">
      </div>

      <div class="col-md-4 mb-2">
        <label>Detalhes</label>
        <input type="text" class="form-control" placeholder="Ex: Usar cera automotiva..." 
               [(ngModel)]="novaTarefa.descricao">
      </div>

      <div class="col-md-3 mb-2">
        <label>Categoria</label>
        <select class="form-control" [(ngModel)]="novaTarefa.categoriaId">
          <option value="0" disabled selected>Selecione...</option>
          <option *ngFor="let cat of categorias" [value]="cat.categoriaId">
            {{ cat.nome }}
          </option>
        </select>
      </div>

      <div class="col-md-1 mb-2 d-flex align-items-end">
        <button class="btn btn-success btn-block" (click)="adicionarTarefa()" title="Adicionar">
          <strong>+</strong>
        </button>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4>Suas Tarefas</h4>
    
    <div class="form-inline">
      <label class="mr-2 font-weight-bold">Filtrar:</label>
      <select class="form-control" [(ngModel)]="filtroCategoriaId">
        <option value="0">Todas as Categorias</option>
        <option *ngFor="let cat of categorias" [value]="cat.categoriaId">
          {{ cat.nome }}
        </option>
      </select>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="list-group">
        
        <div class="list-group-item list-group-item-action flex-column align-items-start shadow-sm mb-2 border-left-primary"
             *ngFor="let item of tarefasFiltradas">
          
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1 text-dark">{{ item.nome }}</h5>
            <small class="text-muted">ID: {{ item.produtoId }}</small>
          </div>
          
          <p class="mb-1 text-secondary">{{ item.descricao }}</p>
          
          <div class="d-flex justify-content-between align-items-center mt-2">
            <span class="badge badge-info p-2">
              Categoria ID: {{ item.categoriaId }}
            </span>
            
            <button class="btn btn-outline-danger btn-sm" (click)="excluirTarefa(item.produtoId)">
              Excluir Tarefa
            </button>
          </div>
        
        </div>

        <div *ngIf="tarefasFiltradas.length === 0" class="alert alert-warning mt-3 text-center">
          Nenhuma tarefa encontrada. Que tal cadastrar uma?
        </div>

      </div>
    </div>
  </div>
</div>
